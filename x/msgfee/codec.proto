syntax = "proto3";

package msgfee;

import "github.com/gogo/protobuf/gogoproto/gogo.proto";
import "github.com/iov-one/weave/codec.proto";
import "github.com/iov-one/weave/coin/codec.proto";

// MsgFee represents a fee for a single message that must be paid in order for
// the message to be processed.
message MsgFee {
  weave.Metadata metadata = 1;
  string msg_path = 2;
  coin.Coin fee = 3 [(gogoproto.nullable) = false];
}
